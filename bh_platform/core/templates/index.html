{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link href="{% static 'css/material_fonts.css' %}" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="{% static 'css/all.css' %}"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="{% static 'css/vuetify.min.css' %}" rel="stylesheet">

</head>
<body>

<div id="app">
    <v-app id="inspire">
        <v-navigation-drawer right clipped v-model="drawer" app>
            <v-list dense>
                <v-list-tile @click="$router.push('/home')">
                    <v-list-tile-action>
                        <v-icon>fa-home</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>
                            Главная

                        </v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
                <v-list-tile @click="$router.push('/canban')">
                    <v-list-tile-action>
                        <v-icon>dashboard</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>
                            Canban

                        </v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
                <v-list-tile @click="$router.push('/events')">
                    <v-list-tile-action>
                        <v-icon>settings</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>
                            Мероприятия
                        </v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
                <v-list-tile @click="$router.push('/profile')">
                    <v-list-tile-action>
                        <v-icon>fa-user-circle</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>
                            Профиль
                        </v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
            </v-list>
        </v-navigation-drawer>
        <!-- START - TOOLBAR(header) -->
        <v-toolbar app fixed clipped-right dark style="background-color:#ff5555ff">

            <v-layout row wrap>
                <v-layout row wrap>
                    <v-flex md2 xs3 align-self-center>

                        <img src="/static/images/logo.png" height="45px" @click="$router.push('/home')"></img>

                    </v-flex>
                    <!--                    <v-flex md1 xs1 align-self-center>-->
                    <!--                        -->
                    <!--                    </v-flex>-->
                    <v-spacer></v-spacer>
                    <v-flex md2 xs4 align-self-center>
                        <div style="display: flex; justify-content: center;">
                            <v-chip>
                                <v-avatar>
                                    <img :src="user.avatar">
                                </v-avatar>
                                {{ user.email }}
                            </v-chip>
                        </div>
                    </v-flex>

                </v-layout>
            </v-layout>
            <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        </v-toolbar>
        <!-- END - TOOLBAR(header) -->

        <!--CONTENT-->
        <v-content style='background-color:rgba(0,0,0,0.1)'>

            <router-view></router-view>

        </v-content>
        <!--END-CONTENT-->


        <v-footer app fixed light>
            <span style="margin-left:20px">&copy; 2017</span>
            <v-spacer></v-spacer>
            <v-btn flat @click="$root.change_location('/admin')" :self=this>Войти в админ панель</v-btn>
        </v-footer>
    </v-app>
</div>


</body>
<!-- Start - Подключение скриптов (библиотека VueTify и Script) --->
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/vue.js' %}"></script>
<script src="{% static 'js/vuetify.js' %}"></script>
<script src="{% static 'js/vuex.js' %}"></script>
<script src="{% static 'js/vue-router.js' %}"></script>
<script src="{% static 'js/canban.js' %}"></script>
<script src="{% static 'js/events-script.js' %}"></script>
<script src="{% static 'js/inner-event.js' %}"></script>
<script src="{% static 'js/profile.js' %}"></script>
<script src="{% static 'js/edit_button.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


{% if user.is_authenticated %}
<script>
// <!--      store.commit("set_manage", true);-->





</script>
{% endif %}

</html>
